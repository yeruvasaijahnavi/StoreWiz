<div
	class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center"
>
	<c-container breakpoint="md">
		<c-row class="justify-content-center">
			<c-col lg="10" xl="8">
				<c-card-group>
					<c-card class="p-4">
						<c-card-body>
							<form cForm>
								<h1>Login</h1>
								<p class="text-body-secondary">
									Sign In to your account
								</p>
								<!-- Display error alert if login fails -->
								<c-alert
									*ngIf="errorMessage"
									color="danger"
									class="d-flex align-items-center"
								>
									<svg
										class="bi flex-shrink-0 me-2"
										width="24"
										height="24"
										role="img"
										aria-label="Info:"
									>
										<use
											xlink:href="#exclamation-triangle-fill"
										/>
									</svg>
									<div>{{ errorMessage }}</div>
								</c-alert>
								<c-input-group class="mb-3">
									<span cInputGroupText>
										<svg cIcon name="cilUser"></svg>
									</span>
									<input
										autoComplete="username"
										[(ngModel)]="loginObj.username"
										name="username"
										cFormControl
										placeholder="Username"
										required
									/>
								</c-input-group>
								<div
									*ngIf="
										loginObj.username.touched &&
										loginObj.username.invalid
									"
									class="text-danger"
								>
									Username is required.
								</div>

								<c-input-group class="mb-4">
									<span cInputGroupText>
										<svg cIcon name="cilLockLocked"></svg>
									</span>
									<input
										autoComplete="current-password"
										cFormControl
										[(ngModel)]="loginObj.password"
										name="password"
										placeholder="Password"
										type="password"
										required
									/>
								</c-input-group>
								<div
									*ngIf="
										loginObj.password.touched &&
										loginObj.password.invalid
									"
									class="text-danger"
								>
									Password is required.
								</div>

								<c-row>
									<c-col xs="6">
										<button
											cButton
											class="px-4"
											color="primary"
											(click)="onSubmit()"
										>
											Login
										</button>
									</c-col>
									<c-col class="text-right" xs="6">
										<button
											cButton
											class="px-0"
											color="link"
										>
											Forgot password?
										</button>
									</c-col>
								</c-row>
							</form>
						</c-card-body>
					</c-card>
					<c-card
						[ngStyle]="{ 'minWidth.%': 44 }"
						class="text-white bg-primary py-5"
					>
						<c-card-body class="text-center">
							<div>
								<h2>Sign up</h2>
								<p>
									Lorem ipsum dolor sit amet, consectetur
									adipisicing elit, sed do eiusmod tempor
									incididunt ut labore et dolore magna aliqua.
								</p>
								<button
									[active]="true"
									cButton
									class="mt-3"
									color="primary"
									routerLink="/register"
									(click)="router.navigate(['/register'])"
								>
									Register Now!
								</button>
							</div>
						</c-card-body>
					</c-card>
				</c-card-group>
			</c-col>
		</c-row>
	</c-container>
</div>

<c-row class="g-4 my-4">
	<!-- Unresolved Alerts Widget -->
	<c-col xl="12" lg="12" md="12" sm="12">
		<c-widget-stat-f
			[title]="'Unresolved Alerts'"
			color="danger"
			padding
			[value]="
				unresolvedAlerts !== null ? unresolvedAlerts : 'Loading...'
			"
		>
			<ng-template cTemplateId="widgetIconTemplate">
				<svg cIcon name="cilBell" size="xl" width="24"></svg>
			</ng-template>
		</c-widget-stat-f>
	</c-col>
</c-row>

<div class="container mt-4">
	<h2 class="mb-4">Add Inventory Item</h2>
	<form (ngSubmit)="addInventoryItem()" class="row g-3">
		<div class="col-md-6 form-floating">
			<input
				id="sku"
				type="text"
				class="form-control"
				[(ngModel)]="newItem.sku"
				name="sku"
				required
			/>
			<label for="sku">SKU</label>
		</div>
		<div class="col-md-6 form-floating">
			<input
				id="name"
				type="text"
				class="form-control"
				[(ngModel)]="newItem.name"
				name="name"
				required
			/>
			<label for="name">Name</label>
		</div>
		<div class="col-md-6 form-floating">
			<input
				id="category"
				type="text"
				class="form-control"
				[(ngModel)]="newItem.category"
				name="category"
				required
			/>
			<label for="category">Category</label>
		</div>
		<div class="col-md-6 form-floating">
			<input
				id="description"
				type="text"
				class="form-control"
				[(ngModel)]="newItem.description"
				name="description"
			/>
			<label for="description">Description</label>
		</div>
		<div class="col-md-4 form-floating">
			<input
				id="quantity"
				type="number"
				class="form-control"
				[(ngModel)]="newItem.quantity"
				name="quantity"
				required
			/>
			<label for="quantity">Quantity</label>
		</div>
		<div class="col-md-4 form-floating">
			<input
				id="price"
				type="number"
				class="form-control"
				[(ngModel)]="newItem.price"
				name="price"
				required
			/>
			<label for="price">Price</label>
		</div>
		<div class="col-md-4 form-floating">
			<input
				id="location"
				type="text"
				class="form-control"
				[(ngModel)]="newItem.location"
				name="location"
				required
			/>
			<label for="location">Location</label>
		</div>
		<div class="col-12">
			<button type="submit" class="btn btn-primary">Add Item</button>
		</div>
	</form>
</div>

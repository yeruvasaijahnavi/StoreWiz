<div class="container">
	<h2>Add Inventory Item</h2>
	<form (ngSubmit)="addInventoryItem()">
		<div class="form-group">
			<label for="sku">SKU</label>
			<input
				type="text"
				class="form-control"
				id="sku"
				[(ngModel)]="newItem.sku"
				name="sku"
				required
			/>
		</div>
		<div class="form-group">
			<label for="name">Name</label>
			<input
				type="text"
				class="form-control"
				id="name"
				[(ngModel)]="newItem.name"
				name="name"
				required
			/>
		</div>
		<div class="form-group">
			<label for="category">Category</label>
			<input
				type="text"
				class="form-control"
				id="category"
				[(ngModel)]="newItem.category"
				name="category"
				required
			/>
		</div>
		<div class="form-group">
			<label for="description">Description</label>
			<input
				type="text"
				class="form-control"
				id="description"
				[(ngModel)]="newItem.description"
				name="description"
			/>
		</div>
		<div class="form-group">
			<label for="quantity">Quantity</label>
			<input
				type="number"
				class="form-control"
				id="quantity"
				[(ngModel)]="newItem.quantity"
				name="quantity"
				required
			/>
		</div>
		<div class="form-group">
			<label for="price">Price</label>
			<input
				type="number"
				class="form-control"
				id="price"
				[(ngModel)]="newItem.price"
				name="price"
				required
			/>
		</div>
		<div class="form-group">
			<label for="location">Location</label>
			<input
				type="text"
				class="form-control"
				id="location"
				[(ngModel)]="newItem.location"
				name="location"
				required
			/>
		</div>
		<button type="submit" class="btn btn-primary">Add Item</button>
	</form>
</div>

<div class="container">
	<h2>Inventory Valuation Report</h2>
	<app-inventory-dashboard></app-inventory-dashboard>
	<div *ngIf="errorMessage" class="alert alert-danger">
		{{ errorMessage }}
	</div>

	<div *ngIf="report.length > 0; else noData">
		<h3>Total Inventory Value: ₹{{ totalValue }}</h3>
		<table cTable hover class="table table-bordered table-striped">
			<thead class="table-primary">
				<tr>
					<th scope="col">#</th>
					<th scope="col">Item Name</th>
					<th scope="col">Stock Level</th>
					<th scope="col">Unit Price</th>
					<th scope="col">Total Value</th>
				</tr>
			</thead>
			<tbody>
				<tr
					*ngFor="let item of report; index as i"
					class="table-row-hover"
				>
					<td>{{ i + 1 }}</td>
					<td>{{ item.itemName }}</td>
					<td>{{ item.stockLevel }}</td>
					<td>₹{{ item.unitPrice }}</td>
					<td>₹{{ item.totalValue }}</td>
				</tr>
			</tbody>
		</table>
	</div>

	<ng-template #noData>
		<p>No inventory data available.</p>
	</ng-template>
</div>

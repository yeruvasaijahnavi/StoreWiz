<div class="d-flex justify-content-between align-items-center mb-3">
	<h3>Inventory</h3>
	<button
		class="btn btn-primary"
		*ngIf="isRole('admin')"
		(click)="addInventory()"
	>
		Add Item
	</button>
</div>

<table cTable hover class="table table-bordered table-striped">
	<thead class="table-primary">
		<tr>
			<th scope="col">SKU</th>
			<th scope="col">Name</th>
			<th scope="col">Category</th>
			<th scope="col">Description</th>
			<th scope="col">Quantity</th>
			<th scope="col">Price</th>
			<th scope="col">Location</th>
			<th scope="col">Actions</th>
		</tr>
	</thead>
	<tbody>
		<tr
			*ngFor="let item of inventoryList; let i = index"
			class="table-row-hover"
		>
			<td>{{ item.sku }}</td>
			<td>{{ item.name }}</td>
			<td>{{ item.category }}</td>
			<td>{{ item.description }}</td>
			<td>{{ item.quantity }}</td>
			<td>{{ item.price | currency }}</td>
			<td>{{ item.location }}</td>
			<td>
				<span
					class="text-info me-3"
					title="View"
					(click)="viewInventoryItem(item.sku)"
				>
					<svg cIcon name="cil-description"></svg>
				</span>
				<span
					*ngIf="isRole('admin')"
					class="text-warning me-3"
					title="Update"
					(click)="updateInventoryItem(item.sku)"
				>
					<svg cIcon name="cil-pencil"></svg>
				</span>
				<span
					*ngIf="isRole('admin')"
					class="text-danger"
					title="Delete"
					(click)="deleteInventoryItem(item.sku)"
				>
					<svg cIcon name="cil-trash"></svg>
				</span>
			</td>
		</tr>
	</tbody>
</table>

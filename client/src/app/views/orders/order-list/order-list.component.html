<h2>Order List</h2>
<button class="btn btn-primary" (click)="router.navigate(['/orders/add'])">
	Add Item
</button>
<table>
	<thead>
		<tr>
			<th>Order ID</th>
			<th>Customer ID</th>
			<th>SKU</th>
			<th>Quantity</th>
			<th>Status</th>
			<th>Shipping Address</th>
			<th>Order Date</th>
			<th>Actions</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let order of orderList">
			<td>{{ order.orderId }}</td>
			<td>{{ order.customerId }}</td>
			<td>{{ order.sku }}</td>
			<td>{{ order.quantity }}</td>
			<td>{{ order.status }}</td>
			<td>{{ order.shippingAddress }}</td>
			<td>{{ order.orderDate | date : "short" }}</td>
			<td>
				<a (click)="viewOrder(order.orderId)">View</a>
			</td>
		</tr>
	</tbody>
</table>

<div class="container mt-4">
	<h2 class="mb-4">Add New Order</h2>
	<form (ngSubmit)="addOrder()" class="row g-3">
		<div class="col-md-6 form-floating">
			<input
				id="customerId"
				type="text"
				class="form-control"
				[(ngModel)]="order.customerId"
				name="customerId"
				required
			/>
			<label for="customerId">Customer ID</label>
			<small *ngIf="order.customerId" class="text-muted"
				>Customer ID entered: {{ order.customerId }}</small
			>
		</div>

		<div class="col-md-6 form-floating">
			<select
				id="sku"
				class="form-select"
				[(ngModel)]="order.sku"
				name="sku"
				(change)="onSKUChange(order.sku)"
				required
			>
				<option value="" disabled selected>Select SKU</option>
				<option *ngFor="let item of inventoryItems" [value]="item.sku">
					{{ item.sku }} - {{ item.name }}
				</option>
			</select>
			<label for="sku">SKU</label>
			<small *ngIf="order.sku" class="text-muted"
				>SKU selected: {{ order.sku }}</small
			>
		</div>

		<div class="col-md-4 form-floating">
			<input
				id="quantity"
				type="number"
				class="form-control"
				[(ngModel)]="order.quantity"
				name="quantity"
				min="1"
				required
			/>
			<label for="quantity">Quantity</label>
			<small *ngIf="order.quantity" class="text-muted"
				>Quantity entered: {{ order.quantity }}</small
			>
		</div>

		<div class="col-md-4 form-floating">
			<select
				id="status"
				class="form-select"
				[(ngModel)]="order.status"
				name="status"
				required
			>
				<option value="pending">Pending</option>
				<option value="assigned">In Progress</option>
				<option value="shipped">Shipped</option>
				<option value="delivered">Delivered</option>
			</select>
			<label for="status">Status</label>
			<small *ngIf="order.status" class="text-muted"
				>Status selected: {{ order.status }}</small
			>
		</div>

		<div class="col-md-4 form-floating">
			<input
				id="shippingAddress"
				type="text"
				class="form-control"
				[(ngModel)]="order.shippingAddress"
				name="shippingAddress"
				required
			/>
			<label for="shippingAddress">Shipping Address</label>
			<small *ngIf="order.shippingAddress" class="text-muted"
				>Shipping Address entered: {{ order.shippingAddress }}</small
			>
		</div>

		<div class="col-12">
			<button type="submit" class="btn btn-primary">Add Order</button>
		</div>
	</form>
</div>
